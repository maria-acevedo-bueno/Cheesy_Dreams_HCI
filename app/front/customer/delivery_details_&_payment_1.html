<!DOCTYPE html>

<html class="light" lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Tipo de Pedido - Cheesy Dreams</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/opendyslexic" rel="stylesheet">
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#fac638",
            "background-light": "#f8f8f5",
            "background-dark": "#231e0f"
          },
          fontFamily: { display: "Work Sans" },
          borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" }
        }
      }
    };
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }

    :root {
      --a11y-fg: inherit;
      --a11y-bg: inherit;
    }

    body.a11y-dyslexia-font {
      font-family: 'OpenDyslexic', 'Work Sans', sans-serif !important;
    }

    body.a11y-cursor-big,
    body.a11y-cursor-big a,
    body.a11y-cursor-big button {
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="black" stroke="white" stroke-width="2"><path d="M5.5 3.21V20.8c0 .45.54.67.85.35l4.86-4.86a.5.5 0 0 1 .35-.15h6.87a.5.5 0 0 0 .35-.85L6.35 2.85a.5.5 0 0 0-.85.36z"/></svg>') 0 0, auto !important;
    }

    body.a11y-highlight-links a {
      text-decoration: underline !important;
      text-decoration-thickness: 4px !important;
      text-decoration-color: #fac638 !important;
      font-weight: 800 !important;
    }

    body.a11y-text-spacing * {
      line-height: 1.8 !important;
      letter-spacing: 0.1em !important;
      word-spacing: 0.16em !important;
    }

    body.a11y-text-spacing p { margin-bottom: 2em !important; }

    html.a11y-grayscale { filter: grayscale(100%) !important; }

    body.a11y-paused * {
      animation-play-state: paused !important;
      transition: none !important;
    }

    #a11y-reading-guide {
      display: none;
      position: fixed; left: 0; width: 100%; height: 20px;
      background-color: rgba(250, 198, 56, 0.4);
      border-top: 2px solid #fac638;
      border-bottom: 2px solid #fac638;
      pointer-events: none;
      z-index: 99999;
      transform: translateY(-50%);
    }

    body.a11y-reading-guide #a11y-reading-guide { display: block; }

    body.a11y-high-contrast .layout-container,
    body.a11y-high-contrast .layout-container *:not(.material-symbols-outlined) {
      color: var(--a11y-fg) !important;
      background-color: var(--a11y-bg) !important;
      border-color: var(--a11y-fg) !important;
      box-shadow: none !important;
    }

    body.a11y-high-contrast .layout-container .material-symbols-outlined { color: var(--a11y-fg) !important; }

    body.a11y-high-contrast .layout-container button {
      border-width: 2px !important;
      border-style: solid !important;
    }
  </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-[#181611] dark:text-gray-200">

  <div id="a11y-reading-guide"></div>

  <div class="layout-container relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">

    <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e6e3db] dark:border-gray-700 px-6 md:px-10 lg:px-20 py-4 bg-white dark:bg-background-dark">
      <div class="flex items-center gap-4 text-[#181611] dark:text-white">
        <div class="size-6 text-primary">
          <svg fill="currentColor" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd"
              d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z"
              fill="currentColor" fill-rule="evenodd"></path>
          </svg>
        </div>
        <h1 class="text-xl font-bold leading-tight tracking-[-0.015em]">Cheesy Dreams</h1>
      </div>
      <div class="flex flex-1 justify-end">
        <a class="text-[#181611] dark:text-gray-300 dark:hover:text-white text-sm font-medium leading-normal hover:text-primary transition-colors"
          href="#">Volver al Menú</a>
      </div>
    </header>

    <main class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 flex-grow">
      <div class="flex flex-col items-center justify-center h-full text-center">

        <h2 class="text-[#181611] dark:text-white text-3xl md:text-4xl font-bold leading-tight tracking-[-0.015em] mb-4">
          ¿Cómo te gustaría recibir tu pedido?
        </h2>

        <p class="text-[#8c805f] dark:text-gray-400 text-lg mb-12 max-w-xl">
          Elige tu método preferido. Puedes recogerlo tú mismo o te lo entregaremos directamente en tu puerta.
        </p>

        <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">

          <!-- Home Delivery Option -->
          <label
            class="group relative flex flex-col items-center justify-center p-8 rounded-xl border-2 border-[#e6e3db] dark:border-gray-700 hover:border-primary dark:hover:border-primary cursor-pointer transition-all has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20"
            for="delivery-option">
            <input class="sr-only" id="delivery-option" name="order-type" type="radio" />
            <div class="mb-6 p-4 rounded-full bg-primary/20 text-primary">
              <span class="material-symbols-outlined text-5xl">delivery_dining</span>
            </div>
            <h3 class="text-2xl font-bold text-[#181611] dark:text-white mb-2">Entrega a Domicilio</h3>
            <p class="text-[#8c805f] dark:text-gray-400">Recibe tu comida caliente, fresca y directamente en tu puerta.</p>
          </label>

          <!-- Take-Away Option -->
          <label
            class="group relative flex flex-col items-center justify-center p-8 rounded-xl border-2 border-[#e6e3db] dark:border-gray-700 hover:border-primary dark:hover:border-primary cursor-pointer transition-all has-[:checked]:border-primary has-[:checked]:bg-primary/10 dark:has-[:checked]:bg-primary/20"
            for="takeaway-option">
            <input class="sr-only" id="takeaway-option" name="order-type" type="radio" />
            <div class="mb-6 p-4 rounded-full bg-primary/20 text-primary">
              <span class="material-symbols-outlined text-5xl">takeout_dining</span>
            </div>
            <h3 class="text-2xl font-bold text-[#181611] dark:text-white mb-2">Para Llevar</h3>
            <p class="text-[#8c805f] dark:text-gray-400">Recoge tu pedido cuando quieras. ¡Sin esperas!</p>
          </label>

        </div>

        <div class="mt-12 w-full max-w-sm">
          <button
            class="w-full rounded-full bg-primary py-4 px-6 text-center text-base font-bold text-[#181611] hover:brightness-110 transition-all focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark"
            type="submit">
            Continuar
          </button>
        </div>

      </div>
    </main>

    <footer class="w-full bg-white dark:bg-background-dark/50 border-t border-[#e6e3db] dark:border-gray-700 mt-12">
      <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row justify-between items-center text-center sm:text-left">
        
        <p class="text-sm text-[#8c805f] dark:text-gray-400">
          © 2024 Cheesy Dreams. Todos los derechos reservados.
        </p>

        <div class="flex gap-6 mt-4 sm:mt-0">
          <a class="text-sm text-[#8c805f] dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors"
            href="#">Política de Privacidad</a>
          <a class="text-sm text-[#8c805f] dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors"
            href="#">Términos del Servicio</a>
          <a class="text-sm text-[#8c805f] dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors"
            href="#">Contacto</a>
        </div>
      </div>
    </footer>

  </div>

  <!-- Accessibility, modals and functions (unchanged) -->
  <script src="../js/functions.js"></script>

</body>
</html>
