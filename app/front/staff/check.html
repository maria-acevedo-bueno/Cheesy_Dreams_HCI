<h2 class="text-xl font-bold">Cheesy Dreams</h2>
</div>
<div class="flex flex-1 items-center justify-end gap-4">
<span class="hidden sm:inline text-right text-charcoal dark:text-gray-300">Welcome, <span class="font-semibold">Jane Doe</span></span>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" data-alt="A profile picture of Jane Doe" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD0whqH4fJd8m7npxcG1HGydVVSXWlyIAUzNtudwJp6ihphaIyF6B_aEpeYnuL0boP-WKYaeeSNj-j-uYtR6wqoMA_g_K4bvOFkOGoXln70xsnY5S1ZHoS_Fi26VEYTcaR9GzQ918-_3Pq8LFZBXskmcyWTFR1CIDxhYhZCnrHtkcJfap4P4DpjRGgFWV0f69znVbBeDujqAYSrT1IMpi7j8YsGfoQNc6_fKPmz1IbFubPmA1kSiYDqqji0pGwlaV_LdBA3igBYvtc");'></div>
</div>
</header>
<main class="flex flex-1 flex-col items-center justify-center p-4 text-center">
<h1 class="text-charcoal dark:text-white tracking-tight text-3xl md:text-4xl font-bold leading-tight px-4 pb-2 pt-6">Tuesday, August 20, 2024 | 09:01:15 AM</h1>
<div class="flex justify-center items-center gap-2 pb-4 pt-2 px-4">
<span class="text-gray-600 dark:text-gray-400 text-base font-normal">Status:</span>
<span class="inline-flex items-center gap-1.5 rounded-full bg-inactive/10 dark:bg-inactive/20 px-3 py-1 text-sm font-semibold text-inactive dark:text-gray-300">
<span class="size-2 rounded-full bg-inactive"></span>
                Checked Out
            </span>
</div>
<p class="text-gray-700 dark:text-gray-300 text-lg font-normal leading-normal pb-6 pt-1 px-4 text-center max-w-2xl">Please check in to start your shift.</p>
<div class="flex flex-col sm:flex-row w-full justify-center gap-4 px-4 py-3 max-w-lg">
<button class="flex flex-1 min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-14 px-5 bg-primary text-charcoal text-lg font-bold leading-normal transition-transform duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-primary/50">
<a href="/staff/reservations" class="flex flex-1 min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-14 px-5 bg-primary text-charcoal text-lg font-bold leading-normal transition-transform duration-200 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-primary/50">
    <span class="material-symbols-outlined">login</span>
    <span class="truncate">Check In</span>
</a>
</button>
<button class="flex flex-1 min-w-[84px] cursor-not-allowed items-center justify-center gap-2 overflow-hidden rounded-lg h-14 px-5 bg-gray-300 dark:bg-charcoal/50 text-gray-500 dark:text-gray-400 text-lg font-bold leading-normal opacity-60">
<span class="material-symbols-outlined">logout</span>
<span class="truncate">Check Out</span>
</button>
</div>
</main>
<div aria-modal="true" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 hidden" role="dialog">
<div class="bg-surface-light dark:bg-surface-dark rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-md m-4 text-center">
<div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-success/10 text-success mb-4">
<span class="material-symbols-outlined !text-4xl">task_alt</span>
</div>
<h2 class="text-2xl font-bold text-charcoal dark:text-white mb-2">Checked In!</h2>
<p class="text-gray-600 dark:text-gray-300 mb-6">You successfully checked in at <strong>9:02:15 AM</strong>. Have a great shift!</p>
<button class="w-full flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-charcoal text-base font-bold leading-normal tracking-[0.015em] hover:opacity-90 focus:outline-none focus:ring-4 focus:ring-primary/50">
<span class="truncate">OK</span>
</button>
</div>
</div>
<div class="fixed bottom-6 right-6 z-40">
<button aria-label="Open Accessibility Menu" class="flex size-14 items-center justify-center rounded-full bg-charcoal dark:bg-surface-dark text-white shadow-lg hover:bg-charcoal/80 dark:hover:bg-gray-600 focus:outline-none focus:ring-4 focus:ring-primary/50">
<span class="material-symbols-outlined !text-3xl">accessibility_new</span>
</button>
</div>
</div>
